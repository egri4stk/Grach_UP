        </div>

            <div class ="chatBox">
                <ul class="items" id="list">
            </ul>

            </div>
            <div class = "inputMessage">
            
                <div class ="add">

                 </div>
            </div>
         </div>
         <div class="status">
                <img src = "images/warning.png" id="warning" >
         </div>
    </div>

</html>
